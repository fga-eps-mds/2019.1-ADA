
version: '3.7'

services:
  ada:
    build:
      context: .
      dockerfile: ./docker/ada.Dockerfile
    ports:
      - 5001:5001
    volumes:
      - ./ada:/ada
    networks:
      - adanetwork
    environment:
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - BOT_NAME=${BOT_NAME}
      - WEBHOOK_URL=${WEBHOOK_URL}
    depends_on:
      - actions
      - mongo-telegram
  actions:
    build:
      context: .
      dockerfile: ./docker/actions.Dockerfile
    ports:
      - 5055:5055
    volumes:
      - /adabot/actions:/ada/actions
      - /adabot/Makefile:/ada/Makefile
    environment:
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - GITLAB_SERVICE_URL=${GITLAB_SERVICE_URL}
      - GITLAB_WEBHOOK_URL=${GITLAB_WEBHOOK_URL}
    networks:
      - adanetwork
    command: "make run-actions"

  mongo-telegram:
    image: mongo
    volumes:
      - /mongo_telegram:/data/db
    ports:
      - 27017:27017

networks:
  adanetwork:
    driver: "bridge"
